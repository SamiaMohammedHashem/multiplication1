<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./favicon.ico">
    <script type="text/javascript" src="./main.js" defer></script>
    <title>MathTime - Multiplication Game</title>
</head>
<body>
    <header class="container">
        <h1 class="text-shadowed">Time for some Math</h1>
    </header>
    <main class="container">
        <section class="main-section | box-shadow-4">
            <section class="indicators">
                <div class="indicators__time-remaining | box-shadow-1">
                    Time remaining: <span data-time-remaining></span>
                </div>
                <div class="indicators__answer-correctness">
                    <div data-correct>You got it right!</div>
                    <div data-incorrect>That's Incorrect.</div>
                </div>
                <div class="indicators__score | box-shadow-1">
                    Score: <span data-score></span>
                </div>
            </section>
            <section class="quest-container | box-shadow-1">
                <p class="quest-container__statement"></p>
                <div class="quest-container__message">
                    <div data-start-message>Press The Start Button</div>
                    <div data-countdown></div>
                    <div data-gameover-message>
                        <p>Game Over!</p>
                        <p>You scored <span data-score></span> points.</p>
                    </div>
                </div>
            </section>
            <section class="interactive">
                <ul class="interactive__answer-list">
                    <li><button class="interactive__answer-item | box-shadow-4"></button></li>
                    <li><button class="interactive__answer-item | box-shadow-4"></button></li>
                    <li><button class="interactive__answer-item | box-shadow-4"></button></li>
                    <li><button class="interactive__answer-item | box-shadow-4"></button></li>
                </ul>
                <section class="interactive__game-options">
                    <button data-start>Start Game</button>
                    <button data-stop>Stop Game</button>
                </section>
            </section>
        </section>
    </main>
